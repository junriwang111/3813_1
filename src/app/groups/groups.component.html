<h2>Groups</h2>

<div class="column">
    <div class="list-group">
        <li *ngFor="let group of groups">
            <a routerLink="/groupdetail/{{ group._id }}">
                <span class="list-group-item list-group-item-action badge"></span> {{ group.name }}
            </a>
            <button *ngIf="deleteflag" class="btn btn-primary" title="delete group" (click)="delete(group)">
        Delete
      </button>
        </li>
